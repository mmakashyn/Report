{% load wagtailcore_tags wagtailimages_tags static %}

{% image value.image min-1600x1600 as cover_img %}

<link rel="stylesheet" href="{% static 'css/background-malawi.css' %}">


<div class="back-malawi-img" style="background-image: url('{{ cover_img.url }}');">
    {% if value.content %}
        <div class="back-malawi">
            {% for block in value.content %}{% include_block block %}{% endfor %}
        </div>
    {% endif %}
</div>
