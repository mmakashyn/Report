{% load wagtailcore_tags wagtailimages_tags static %}

{% image value.image min-1600x1600 as cover_img %}

<link rel="stylesheet" href="{% static 'css/background-image.css' %}">


<div class="background-media-block cover fullwidth acorn-color-text text-white"
     style="background-image: url('{{ cover_img.url }}'); background-repeat: repeat; background-size: cover; background-position: center;">
	{% if value.content %}
		<div class="cell foreground-content-medium align-center-middle-medium grid-y">
			{% for block in value.content %}{% include_block block %}{% endfor %}
		</div>
    {% endif %}
</div>
