{% load wagtailcore_tags wagtailimages_tags %}
<div class="container">
	<div class="row">
	{% for block in self %}
		<div class="{% if forloop.counter == 1 %}d-flex flex-column{% else %}d-flex flex-column{% endif %}
				{% if block.block.column_class %}{{ block.block.column_class }}{% else %}col-sm-12 medium-auto{% endif %}">{% include_block block %}</div>{% endfor %}
	</div>
</div>
